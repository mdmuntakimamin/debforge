[build]
parallel=true
jobs=auto
strip_binaries=true
optimize_level=2
debug_symbols=false
reproducible=true

[toolchain]
cc=gcc
cxx=g++
ld=ld
ar=ar
strip=strip
pkg_config=pkg-config

[flags]
cflags=-O2 -fPIC -Wall -Wextra
cxxflags=-O2 -fPIC -Wall -Wextra
ldflags=-Wl,--as-needed

[paths]
src=src
build=build
output=output
staging=runtime/stage

[failure]
on_error=abort
keep_logs=true
keep_stage=false
